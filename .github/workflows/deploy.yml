name: VPS Deployment (Next.js Standalone)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare Deployment Folder
        run: |
          mkdir deploy
          # Copy standalone files (this includes server.js and node_modules)
          cp -r .next/standalone/* deploy/
          cp -r .next/standalone/.* deploy/ 2>/dev/null || true
          
          # Copy static and public assets (Standard Next.js standalone requirement)
          mkdir -p deploy/.next/static
          cp -r .next/static/* deploy/.next/static/
          cp -r public deploy/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: deploy/
          # Ensure hidden files are not ignored
          include-hidden-files: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./dist # Download to a specific subfolder to be safe

      - name: Install SSH Key
        # ... (Your existing SSH Key logic is fine)

      - name: Sync to VPS
        run: |
          # Use -a (archive) which includes permissions and recurses
          # Use --include=".*" to ensure hidden folders like .next are sent
          rsync -avz --include=".*" ./dist/ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}

      - name: Restart App on VPS
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.VPS_TARGET_DIR }}

          # Load NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          # Create .env
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" > .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> .env

          # Restart or Start
          if pm2 list | grep -q "portfolio"; then
            pm2 restart portfolio
          else
            pm2 start server.js --name portfolio
          fi
          pm2 save
          EOF
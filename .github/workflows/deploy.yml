name: VPS Deployment (Next.js Standalone)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare Deployment Folder
        run: |
          # Create a clean temporary directory for the final package
          mkdir deploy
          
          # 1. Copy standalone files including hidden folders (like .next)
          # The /. ensures hidden files are included
          cp -rp .next/standalone/. deploy/
          
          # 2. Add static assets into the internal .next folder
          mkdir -p deploy/.next/static
          cp -rp .next/static/. deploy/.next/static/
          
          # 3. Add the public folder
          cp -rp public deploy/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: deploy/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "${{ secrets.VPS_PASSPHRASE }}" ]; then
            ssh-keygen -p -f ~/.ssh/id_rsa -P "${{ secrets.VPS_PASSPHRASE }}" -N ""
          fi
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Sync to VPS
        run: |
          # Ensure target directory exists
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.VPS_TARGET_DIR }}"
          
          # Sync everything (./ includes hidden files from the artifact)
          rsync -avz --delete ./ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}

      - name: Restart App on VPS
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.VPS_TARGET_DIR }}

          # Load NVM environment
          export NVM_DIR="/root/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          # Create/Update .env file
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" > .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> .env

          # Restart the process
          # server.js is now in the root of VPS_TARGET_DIR
          if pm2 list | grep -q "portfolio"; then
            pm2 restart portfolio
          else
            pm2 start server.js --name portfolio
          fi
          pm2 save
          EOF
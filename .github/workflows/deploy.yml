name: VPS Deployment (Next.js Standalone)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare Deployment Folder
        run: |
          mkdir deploy
          # 1. Copy the standalone build files (includes server.js and node_modules)
          cp -r .next/standalone/* deploy/
          
          # 2. Recreate the required .next/static structure inside the standalone folder
          mkdir -p deploy/.next/static
          cp -r .next/static/* deploy/.next/static/
          
          # 3. Copy public folder for images/assets
          cp -r public deploy/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: deploy/
          # CRITICAL: This ensures hidden folders like .next are included
          include-hidden-files: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./dist

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "${{ secrets.VPS_PASSPHRASE }}" ]; then
            ssh-keygen -p -f ~/.ssh/id_rsa -P "${{ secrets.VPS_PASSPHRASE }}" -N ""
          fi
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Sync to VPS
        run: |
          # Ensure target directory exists
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.VPS_TARGET_DIR }}"
          
          # Sync the contents of ./dist to the target. 
          # The -a flag handles recursion and permissions. 
          # The -v flag provides visibility during the process.
          rsync -avz --delete ./dist/ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}

      - name: Restart App on VPS
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.VPS_TARGET_DIR }}

          # Load NVM (adjust path if your VPS uses a different location for NVM)
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          # Create/Update .env file
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" > .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> .env

          # Manage PM2 Process
          if pm2 list | grep -q "portfolio"; then
            echo "Restarting existing process..."
            pm2 restart portfolio
          else
            echo "Starting new process..."
            pm2 start server.js --name portfolio
          fi
          pm2 save
          EOF
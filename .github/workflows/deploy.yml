name: VPS Deployment (Next.js Standalone)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare Deployment Folder
        run: |
          mkdir deploy
          # 1. Copy standalone visible files
          cp -r .next/standalone/* deploy/
          
          # 2. Rename the hidden .next to a visible 'next_assets' folder 
          # This prevents GitHub Artifacts from skipping it
          cp -r .next/standalone/.next deploy/next_assets
          
          # 3. Add static assets into that same folder
          mkdir -p deploy/next_assets/static
          cp -r .next/static/* deploy/next_assets/static/
          
          # 4. Add public folder
          cp -r public deploy/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: deploy/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "${{ secrets.VPS_PASSPHRASE }}" ]; then
            ssh-keygen -p -f ~/.ssh/id_rsa -P "${{ secrets.VPS_PASSPHRASE }}" -N ""
          fi
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Sync and Restore Hidden Folders
        run: |
          # 1. Ensure target directory exists
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.VPS_TARGET_DIR }}"
          
          # 2. Sync everything (next_assets is visible, so it will sync perfectly)
          rsync -avz --delete ./ ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_DIR }}
          
          # 3. Restore the hidden .next folder on the VPS
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.VPS_TARGET_DIR }}
          # Delete any old .next folder and rename next_assets to .next
          rm -rf .next
          mv next_assets .next
          EOF

      - name: Restart App on VPS
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.VPS_TARGET_DIR }}

          export NVM_DIR="/root/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" > .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> .env

          if pm2 list | grep -q "portfolio"; then
            pm2 restart portfolio
          else
            pm2 start server.js --name portfolio
          fi
          pm2 save
          EOF